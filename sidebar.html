<body>
    <style>
    /* The sidebar menu */

    .user-info {
        height: 100px;
    }

        .sidenav {
            height: 100%; /* Full-height: remove this if you want "auto" height */
            width: 260px; /* Set the width of the sidebar */
            position: fixed; /* Fixed Sidebar (stay in place on scroll) */
            background-color: #404040; /* Dim gray */
            z-index: 1; /* Stay on top */
            top: 0; /* Stay at the top */
            left: 0;
            overflow-x: hidden; /* Disable horizontal scroll */
            padding-top: 20px;
        }

        /* The navigation menu links */
        .sidenav button {
            padding: 16px 0px 16px 0px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            width: 100%;
            background-color: inherit;
            cursor: pointer;
            font-size: 16px;
            border-left-color: transparent;
            border-right-color: transparent;
        }

        /* When you mouse over the navigation links, change their color */
        .sidenav button:hover {
            color: #f1f1f1;
        }

        .sidenav button.active {
            background-color: #696969; /* Dim gray */
            color: #f1f1f1;
        }

        button.active .selected {
            display: inline-block;
            float: right;
            /* position: absolute; */
            padding-right: 0;
            right: 0;
            top: 8px;
            background: 0 0;
            width: 0;
            height: 0;
            border-top: 12px solid transparent;
            border-bottom: 12px solid transparent;
            border-right: 12px solid #fff;
        }

        button:last-child {
            border-bottom-width: 2px;
        }

        button:first-child {
            border-top-width: 2px;
        }

        /* Style page content */
        .main {
            margin-left: 160px; /* Same as the width of the sidebar */
            padding: 0px 10px;
        }

        /* On smaller screens, where height is less than 450px, change the style of the sidebar (less padding and a smaller font size) */
        @media screen and (max-height: 450px) {
            .sidenav {padding-top: 15px;}
            .sidenav a {font-size: 18px;}
        }
    </style>




    <div class="sidenav">
        <div class="user-info">User Information Here</div>
        <button class="menu-opt active">Dashboard
            <span class="selected">
            </span>
        </button>
        <button>Service Request Management</button>
        <button>License Management</button>
        <button>Inventory Management</button>
        <button>User Management</button>
    </div>

<!-- Page content -->
    <div id="main">
  ...
    </div>
</body>
